<!DOCTYPE html>
<html>
<head>
    <title>Student Form and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
            background-color: black;
            color: gold;
        }
        table, th, td {
            border: 1px solid gold;
        }
        th, td {
            padding: 8px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

<h2>Student Form</h2>
<form>
    <label>Roll No:</label>
    <input type="text"><br><br>

    <label>Name:</label>
    <input type="text"><br><br>

    <label>Address:</label>
    <textarea></textarea><br><br>

 
    <label>Course:</label>
    <select>
        <option>BCA</option>
        <option>BSc</option>
        <option>BCom</option>
    </select><br><br>

   
    <label>Gender:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>

    <input type="submit" value="Submit">
</form>

<h2>Student Table</h2>
<table>
    <tr>
        <th colspan="3">Student Details</th>
    </tr>
    <tr>
        <td colspan="3">Roll No: 1 | Name: Bhargav | Address: New York</td>
    </tr>
    <tr>
        <td colspan="3">Roll No: 2 | Name: Jules | Address: London</td>
    </tr>
    <tr>
        <td colspan="3">Roll No: 3 | Name: Raghav | Address: Dharavi</td>
    </tr>
</table>

</body>
</html>
